<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>商品添加</h2>
    <form action="/product/add" method="post">
          编号：<input type="text" name="family_id" id="" placeholder="请输入家族编号"><br>
        主标题：<input type="text" name="title" id="title" placeholder="请输入主标题"><br>
        副标题：<input type="text" name="subtitle" id="title" placeholder="请输入副标题"><br>
          价格：<input type="text" name="price" id="title" placeholder="请输入商品价格"><br>
        服务承诺：<input type="text" name="promise" id="title" placeholder="请输入服务承诺"><br>
        规格/颜色：<input type="text" name="spec" id="title" placeholder="请输入商品规格/颜色"><br>
        商品名称：<input type="text" name="lname" id="title" placeholder="请输入商品名称"><br>
        操作系统：<input type="text" name="os" id="title" placeholder="请输入商品操作系统"><br>
        内存容量：<input type="text" name="memory" id="title" placeholder="请输入商品内在容量"><br>
        分辩率：<input type="text" name="resolution" id="title" placeholder="请输入商品分辩率"><br>
        显卡型号：<input type="text" name="video_card" id="title" placeholder="请输入商品显卡型号"><br>
        处理器：<input type="text" name="cpu" id="title" placeholder="请输入商品处理器"><br>
        显存容量：<input type="text" name="video_memory" id="title" placeholder="请输入商品显存容量"><br>
        所属分类：<input type="text" name="category" id="title" placeholder="请输入商品所性分类"><br>
        硬盘容量及类型：<input type="text" name="disk" id="title" placeholder="请输入商品硬盘容量及类型"><br>
        产品详细说明：<input type="text" name="details" id="title" placeholder="请输入商品详细说明"><br>
        上架时间：<input type="text" name="shelf_time" id="title" placeholder="请输入商品上架时间"><br>
        已售出的数量：<input type="text" name="sold_count" id="title" placeholder="请输入商品已售数量"><br>
        是否在售：<input type="radio" name="is_onsale" value="1" checked="true">在售
                 <input type="radio" name="is_onsale" value="0"><br>
                 <input type="submit" value="提交">
    </form>
</body>
</html>
